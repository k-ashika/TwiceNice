<div class="container">
  <h3>
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#198754" viewBox="0 0 16 16">
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
    </svg>
    My Profile
  </h3>

  <!-- Profile Picture (Center-Aligned) -->
  <div class="profile-pic-container">
    <div class="profile-pic-placeholder">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="white" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>
    </div>
  </div>

  <form (ngSubmit)="updateProfile()" [formGroup]="profileForm">
    <!-- Name Field -->
    <div class="form-group">
      <input 
        class="form-control" 
        formControlName="name" 
        placeholder=" "
        id="nameInput">
      <label for="nameInput" class="label">Full Name</label>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <input 
        class="form-control" 
        formControlName="email" 
        placeholder=" "
        id="emailInput"
        readonly>
      <label for="emailInput" class="label">Email</label>
      <small class="text-muted">Email can't be changed</small>
    </div>

    <!-- Address Field -->
    <div class="form-group">
      <input 
        class="form-control" 
        formControlName="address" 
        placeholder=" "
        id="addressInput">
      <label for="addressInput" class="label">Shipping Address</label>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <div style="position: relative;">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          formControlName="password" 
          class="form-control" 
          placeholder=" "
          id="passwordInput">
        <label for="passwordInput" class="label">New Password</label>
        <button 
          type="button" 
          class="password-toggle" 
          (click)="togglePasswordVisibility()">
          {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
        </button>
      </div>
      <div *ngIf="passwordStrength" class="password-strength mt-2">
        <div class="strength-indicator"></div>
      </div>
      <small *ngIf="passwordStrength" [ngClass]="{
        'text-danger': passwordStrength === 'Weak',
        'text-warning': passwordStrength === 'Medium',
        'text-success': passwordStrength === 'Strong'
      }">
        {{ passwordStrength }} password
      </small>
      <small class="text-muted">Leave blank to keep current password</small>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex gap-3 mt-4">
      <button class="btn btn-primary flex-grow-1" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
          <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
        </svg>
        Save Changes
      </button>
      <button class="btn btn-outline-danger" type="button" (click)="logout()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
          <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
        </svg>
        Logout
      </button>
    </div>
  </form>
</div>
