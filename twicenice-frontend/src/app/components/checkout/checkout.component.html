<h2>Checkout</h2>

<div *ngIf="cartItems.length === 0">
  <p>Your cart is empty.</p>
</div>

<div *ngIf="cartItems.length > 0">
  <table>
    <tr>
      <th>Product ID</th>
      <th>Quantity</th>
    </tr>
    <tr *ngFor="let item of cartItems">
      <td>{{ item.productId }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
  </table>

  <h3>Total: â‚¹{{ totalAmount }}</h3>
  <button (click)="payNow()">Pay Now</button>
</div>
